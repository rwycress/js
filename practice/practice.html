<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- Cusom CSS -->
	<link rel="stylesheet" href="./practice.css">

    <title>Practice</title>
	</head>
	
  <body>
		<div class="mx-5">
			<header>
				<div class="my-5">
					<h1 class="text-center">Card Creator</h1>
				</div>
			</header>

			<section id="formArea">
				<div id="titleFormArea" class="form-group">
					<label for="#cardTitleForm">Card Title Here</label>
					<input id="cardTitleForm" type="text" class="form-control"></input>
				</div>
				<div id="textFormArea" class="form-group">
					<label for="#cardTextForm">Card Text Here</label>
					<input id="cardTextForm" type="text" class="form-control"></input>
				</div>
				<div class="d-flex flex-row-reverse my-5">
					<button id="newCardBtn" class="btn btn-outline-info">Create New Card</button>
				</div>
				<hr>
			</section>

			<section id="cardArea">
				<div class="my-5 container m-auto">
					<div id="cardList" class="row w-100">
						<!-- Cards Here -->
					</div>
				</div>
			</section>
		</div>
		
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   
	<!-- Custom Scripts -->
	<script src="./practice.js"></script>
    
  </body>
</html>
